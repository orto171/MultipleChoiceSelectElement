<div class="selectMultipleChoice">
	<div>Multiple Choice Menu</div>
	<div class="multipleChoice">
		<div class="selectBox" (click)="showMultipleChoiceOptions()">
		  <select>
			<option>Select Value</option>
		  </select>
		  <div class="overSelect"></div>
		</div>
		<div id="options">
		  <label for="one">
			<input type="checkbox"/>First Option</label>
		  <label for="two">
			<input type="checkbox"/>Second Option</label>
		</div>
		</div>
	  </div>
</div>
